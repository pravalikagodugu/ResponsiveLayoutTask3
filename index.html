<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Clone</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #202124;
            color: white;
        }

        /* Search Container */
        .search-container {
            text-align: center;
        }

        .search-container img {
            width: 250px;
            height: auto;
        }

        /* Search bar styling */
        .search-bar {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 0;
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            border-radius: 50px;
            padding: 5px;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
        }

        .search-bar input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
        }

        .search-bar button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Grid layout for links (e.g., Gmail, Images) */
        .link-grid {
            display: grid;
            grid-template-columns: 1fr auto auto;
            justify-content: end;
            gap: 20px;
            margin-bottom: 20px;
        }

        .link-grid a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .link-grid a:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media screen and (max-width: 768px) {
            .search-bar {
                max-width: 100%;
            }

            .search-bar input[type="text"] {
                font-size: 14px;
            }

            .search-bar button {
                padding: 8px 16px;
            }
        }

    </style>
</head>
<body>

    <div class="search-container">
        <!-- Grid with links on top (Gmail, Images) -->
        <div class="link-grid">
            <div></div>
            <a href="#">Gmail</a>
            <a href="#">Images</a>
        </div>

        <!-- Google logo image -->
        <img src="https://images.app.goo.gl/pCQLPjeC88TWLF5w7" alt="Google Logo">

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search Google or type a URL">
            <button type="submit">Search</button>
        </div>
    </div>

</body>
</html>
